syntax = "proto3";

package osmi;

option go_package = "osmi-gateway/gen;osmi";

import "google/api/annotations.proto";

service OsmiService {
  rpc CreateTicket (TicketRequest) returns (TicketResponse) {
    option (google.api.http) = {
      post: "/tickets"
      body: "*"
    };
  }

  rpc GetEvent (EventRequest) returns (EventResponse) {
    option (google.api.http) = {
      get: "/events/{event_id}"
    };
  }

  rpc ListTickets (UserRequest) returns (TicketListResponse) {
    option (google.api.http) = {
      get: "/users/{user_id}/tickets"
    };
  }

  rpc CreateUser (UserRequest) returns (UserResponse) {
    option (google.api.http) = {
      post: "/users"
      body: "*"
    };
  }

  rpc CreateCustomer (CustomerRequest) returns (CustomerResponse) {
    option (google.api.http) = {
      post: "/customers"
      body: "*"
    };
  }

  rpc GetCustomer (CustomerLookup) returns (CustomerResponse) {
    option (google.api.http) = {
      get: "/customers/{id}"
    };
  }
}

message TicketRequest {
  string event_id = 1;
  string user_id = 2;
}

message TicketResponse {
  string ticket_id = 1;
  string status = 2;
}

message EventRequest {
  string event_id = 1;
}

message EventResponse {
  string event_id = 1;
  string name = 2;
  string location = 3;
  string date = 4;
}

message UserRequest {
  string user_id = 1;
  string name = 2;
  string email = 3;
}

message UserResponse {
  string user_id = 1;
  string status = 2;
}

message TicketListResponse {
  repeated TicketResponse tickets = 1;
}

message CustomerRequest {
  string name = 1;
  string email = 2;
  string phone = 3;
}

message CustomerLookup {
  int32 id = 1;
}

message CustomerResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  string public_id = 5;
}


rpc CreateEvent (EventRequest) returns (EventResponse);
rpc GetEvent (EventLookup) returns (EventResponse);
rpc ListEvents (Empty) returns (EventListResponse);

message EventRequest {
  string name = 1;
  string description = 2;
  string short_description = 3;
  string start_date = 4;
  string end_date = 5;
  string location = 6;
  string venue_details = 7;
  string category = 8;
  string tags = 9;
  bool is_active = 10;
  bool is_published = 11;
  string image_url = 12;
  string banner_url = 13;
  int32 max_attendees = 14;
}

message EventLookup {
  string event_id = 1;
}

message EventResponse {
  string public_id = 1;
  string name = 2;
  string location = 3;
  string date = 4;
}

message EventListResponse {
  repeated EventResponse events = 1;
}

message Empty {}
